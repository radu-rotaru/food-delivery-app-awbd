<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            width: 350px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .register-heading {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .register-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        .register-btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="register-heading">Register</h2>
    <form id="registerForm" method="post" th:action="@{/register}" th:object="${user}">
        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label for="role">Role: </label>
                <select id="role" name="role">
                    <option value="client">CLIENT</option>
                    <option value="courier">COURIER</option>
                    <option value="restaurant">RESTAURANT</option>
                </select>
                <br>
                <br>
            </div>
            <br>
            <br>
        <button type="submit" class="register-btn">Add specific role info</button>
        <div th:if="${param.error}" class="error-message">Invalid username or password</div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
