<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food Delivery</title>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" th:href="@{'/'}"> <i class="fas fa-home mx-1"></i>  </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto topnav">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{'/restaurant'}">Restaurants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/client'}">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/courier'}">Couriers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/restaurant/form'}">
                        <i class="fas fa-plus-circle"></i> Sell
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/client/form'}">
                        <i class="fas fa-plus-circle"></i> Sell
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/courier/form'}">
                        <i class="fas fa-plus-circle"></i> Sell
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto topnav">
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/login'}">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </a>
                </li>
                <li class="nav-item">
                    <form id="logout-form" th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link btn-primary">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>
<form enctype="multipart/form-data" method="post" th:action="@{/courier}" th:object="${courier}">
    <input th:field="*{id}" type="hidden"/>
    <input th:field="*{name}" type="hidden"/>
    <input th:field="*{phoneNumber}" type="hidden"/>
    <div class="container" style="margin-top: 50px">
        <div class="panel panel-default">
            <div  class="panel-heading">
                <h3>Register New Courier</h3>
            </div>

            <div class="panel-body">
                <div class="form-group row">
                    <div class="col-md-5 ">
                        <div class="form-row">
                            <input class="form-control" th:field="*{name}" type="text" placeholder="courier name"/>
                        </div>
                        <br>
                        <div class="form-row">
                            <input class="form-control" th:field="*{phoneNumber}" type="text" placeholder="courier phone number"/>
                        </div>
                    </div>

                </div>
                <br>
                <div class="row">
                    <div class="col-md-1 ml-md-auto">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


</body>
</html>
